name: Publish to NPM
on:
  workflow_call:
    inputs:
      package_name:
        required: true
        type: string
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.1
      - uses: actions/setup-node@v4.0.4
        with:
          registry-url: "https://registry.npmjs.org"
      - run: cd ${{ inputs.package_name }}
      - run: npm install
      - run: npm run test
      - run: npm run build
      - run: npm publish
        env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}